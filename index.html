<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yu Gi Oh! API Card & Manga Library</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000000;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2em 1em;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2em;
    }

    header img {
      width: 500px;
      height: auto;
      margin-bottom: 1em;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      text-align: center;
      color: #f5c518;
      font-family: 'Georgia', 'Times New Roman', serif;
    }

    input {
      padding: 10px 14px;
      font-size: 18px;
      width: 300px;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
      background: #ffffff;
      color: #000000;
      transition: box-shadow 0.3s ease;
      margin-bottom: 1em;
    }

    input:focus {
      box-shadow: 0 0 8px #f5c518;
    }

    /* RESULTS CONTAINER */
    #results {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    /* INDIVIDUAL SECTIONS */
    .results-section {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 10px;
      border-left: 1px solid #555;
    }

    .results-section:first-child {
      border-left: none;
    }

    .results-section h2 {
      width: 100%;
      text-align: center;
      color: #f5c518;
      margin: 0 0 10px 0;
      font-family: 'Georgia', 'Times New Roman', serif;
    }

    .card {
      width: 200px;
      text-align: center;
      background: #1b1b1b;
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card p {
      margin: 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="YGOPRO Logo">
    <h1>Card & Manga Library</h1>
  </header>

  <input type="text" id="search" placeholder="Search cards or manga..." />

  <div id="results">
    <div id="card-results" class="results-section">
      <h2>Cards</h2>
    </div>
    <div id="manga-results" class="results-section">
      <h2>Manga</h2>
    </div>
  </div>

  <script>
    const input = document.getElementById("search");
    const cardResults = document.getElementById("card-results");
    const mangaResults = document.getElementById("manga-results");

    // ------------------------------
    // Search Yu-Gi-Oh! Cards
    // ------------------------------
    async function searchCards(query) {
      const proxy = "https://corsproxy.io/?";
      const url = `https://db.ygoprodeck.com/api/v7/cardinfo.php?fname=${encodeURIComponent(query)}`;

      try {
        const res = await fetch(proxy + url);
        const data = await res.json();

        if (data.data) {
          return data.data.slice(0, 5).map(card => `
            <div class="card">
              <img src="${card.card_images[0].image_url}" alt="${card.name}" />
              <p>${card.name}</p>
            </div>
          `).join("");
        }
        return "";
      } catch (err) {
        console.error("Card API error:", err);
        return "";
      }
    }

    // ------------------------------
    // Search Yu-Gi-Oh! Manga via Jikan API
    // ------------------------------
    async function searchManga(query) {
      if (!query) return "";

      const url = `https://api.jikan.moe/v4/manga?q=${encodeURIComponent(query)}&limit=10`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.data && data.data.length) {

          // FILTER: Only show manga related to Yu-Gi-Oh!
          const yugiohManga = data.data.filter(m =>
            m.title.toLowerCase().includes("yu-gi-oh") ||
            (m.title_english && m.title_english.toLowerCase().includes("yu-gi-oh")) ||
            (m.title_japanese && m.title_japanese.includes("遊☆戯☆王"))
          );

          if (yugiohManga.length === 0) return "";

          return yugiohManga.map(manga => `
            <div class="card">
              <img src="${manga.images.jpg.large_image_url}" alt="${manga.title}" />
              <p>${manga.title}</p>
            </div>
          `).join("");
        }

        return "";
      } catch (err) {
        console.error("Manga API error:", err);
        return "";
      }
    }

    // ------------------------------
    // Input Search Handler
    // ------------------------------
    input.addEventListener("input", async e => {
      const query = e.target.value.trim();

      if (!query) {
        cardResults.innerHTML = "<h2>Cards</h2>";
        mangaResults.innerHTML = "<h2>Manga</h2>";
        return;
      }

      const [cardsHTML, mangaHTML] = await Promise.all([
        searchCards(query),
        searchManga(query)
      ]);

      cardResults.innerHTML = "<h2>Cards</h2>" + (cardsHTML || "<p>No cards found.</p>");
      mangaResults.innerHTML = "<h2>Manga</h2>" + (mangaHTML || "<p>No manga found.</p>");
    });
  </script>
</body>
</html>
